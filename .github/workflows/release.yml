name: Release
on:
  push:
    tags: ['v*']
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: read

jobs:
  create-release:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Calculate and create next version
        id: version
        run: |
          YEAR=$(date +%y)
          QUARTER=$(( ($(date +%m) - 1) / 3 + 1 ))
          LATEST=$(git tag -l "v${YEAR}.${QUARTER}.*" | sort -V | tail -n1)
          if [[ -z "$LATEST" ]]; then
            NEXT="v${YEAR}.${QUARTER}.01"
          else
            NUM=$(echo $LATEST | cut -d. -f3)
            NEXT="v${YEAR}.${QUARTER}.$(printf "%02d" $((10#$NUM + 1)))"
          fi
          echo "Calculated next version: $NEXT"
          echo "version=$NEXT" >> $GITHUB_OUTPUT
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git tag $NEXT -m "Release $NEXT - Quarterly release"
          git push origin $NEXT

  build:
    runs-on: ubuntu-latest
    if: always() && !cancelled()
    needs: [create-release]
    strategy:
      matrix:
        include:
          - goos: darwin
            goarch: arm64
          - goos: linux  
            goarch: amd64
          - goos: linux
            goarch: arm64
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Node.js for web build
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json
      
      # Go for generate and build
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'
      
      # Install CGO dependencies for cross-compilation
      - name: Install cross-compile dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu libc6-dev-arm64-cross
          if [ "${{ matrix.goos }}" = "darwin" ]; then
            # For macOS, we'll use native Go cross-compilation
            echo "Darwin target - using native Go cross-compilation"
          fi
      
      # Run go generate to build web assets
      - name: Generate web assets
        run: go generate ./internal/gateway
      
      # Create dist directory
      - name: Create dist directory
        run: mkdir -p dist
      
      # Cross-compile binary
      - name: Build binary
        env:
          CGO_ENABLED: 1
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          if [ "${{ matrix.goos }}" = "linux" ] && [ "${{ matrix.goarch }}" = "arm64" ]; then
            export CC=aarch64-linux-gnu-gcc
          fi
          
          VERSION="${{ needs.create-release.outputs.version || github.ref_name }}"
          go build -ldflags="-s -w -X main.version=$VERSION" -o "dist/lucas-${{ matrix.goos }}-${{ matrix.goarch }}" .
      
      # Upload binaries to release
      - name: Upload release assets
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          tag_name: ${{ needs.create-release.outputs.version || github.ref_name }}
          generate_release_notes: true